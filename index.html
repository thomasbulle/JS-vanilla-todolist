<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/a488751955.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="title">Todo List</h1>
  </header>

  <section class="content-container">
    <div class="form-container">
      <input id="taskInput" type="text" class="task-input" />
      <button id="addTaskBtn" class="btn add-task-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <select name="filter" id="filterSelect" class="filter-select">
      <option value="all">Toutes</option>
      <option value="todo">A faire</option>
      <option value="completed">Complétées</option>
    </select>

    <ul id="taskListContainer" class="task-list-container"></ul>
  </section>

  <script src="./script.js"></script>
</body>
</html>
